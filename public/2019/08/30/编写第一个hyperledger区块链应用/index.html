tLogger(&quot;QueryChaincode&quot;)</div><div class="line"></div><div class="line">// 设置存证的索引的前缀，用来隔离别的应用的数据</div><div class="line">const Query_Prefix = &quot;Query_&quot;</div><div class="line"></div><div class="line">//定义存证链，需要进行存证的数据</div><div class="line">type QueryData struct &#123;</div><div class="line">	QueryId  int `json:&quot;queryId&quot;`</div><div class="line">	IndexDigest string `json:&quot;indexDigest&quot;`</div><div class="line">	ProvideQueryOrg string  `json:&quot;provideQueryOrg&quot;`</div><div class="line">	OfferOrg string `json:&quot;offerOrg&quot;`</div><div class="line">	QueryTime string `json:&quot;queryTime&quot;`</div><div class="line">	QueryType int  `json:&quot;queryType&quot;`</div><div class="line">	QueryResult int `json:&quot;queryResult&quot;`</div><div class="line">	QuerySerial string `json:&quot;querySerial&quot;`</div><div class="line">	Hit int `json:&quot;hit&quot;`</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">type QueryChainCode struct &#123;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">// 应用返回的数据结构</div><div class="line">type ChaincodeRet struct &#123;</div><div class="line">	Code int `json:code`</div><div class="line">	Message  string `json:message`</div><div class="line">	Data interface&#123;&#125; `json:data`</div><div class="line">&#125;</div><div class="line"></div><div class="line">//进行初始化，改方法实现了Chaincode接口的Init方法</div><div class="line">//GO语言的接口，只要你实现了改接口的方法，就可以认为是该接口的实现类。</div><div class="line">//如果它看起来像鸭子，走起来像鸭子，叫起来像鸭子，它就是鸭子。</div><div class="line">//这也是与JAVA不一样的地方，JAVA必须要关键字来指定实现某个接口</div><div class="line">func (a *QueryChainCode) Init(stub shim.ChaincodeStubInterface) peer.Response &#123;</div><div class="line">	return shim.Success(nil)</div><div class="line">&#125;</div><div class="line"></div><div class="line">//进行初始化，改方法实现了Chaincode接口的Init方法</div><div class="line">func (a *QueryChainCode) Invoke(stub shim.ChaincodeStubInterface) peer.Response &#123;</div><div class="line">	//获取调用方法的名称和参数</div><div class="line">	fun,args := stub.GetFunctionAndParameters()</div><div class="line">	if fun ==&quot;query&quot;&#123;</div><div class="line">		//通过key查询数据</div><div class="line">		return a.getDataById(stub,args[0])</div><div class="line">	&#125; else if fun == &quot;put&quot;&#123;</div><div class="line">		var data QueryData</div><div class="line">		err := json.Unmarshal([]byte(args[0]), &amp;data)</div><div class="line">		if err != nil&#123;</div><div class="line">			fmt.Println(err)</div><div class="line">			return shim.Error(&quot;保存数据报错&quot;+err.Error())</div><div class="line">		&#125;</div><div class="line">		//保存数据</div><div class="line">		return a.putData(stub,data)</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	return shim.Error(&quot;找不到方法！&quot;)</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">func (a *QueryChainCode) getDataById(stub shim.ChaincodeStubInterface,queryId string)peer.Response  &#123;</div><div class="line">	var data QueryData</div><div class="line">	//将ID加上前缀再进行查询</div><div class="line">	key := Query_Prefix+queryId</div><div class="line">	b ,err := stub.GetState(key)</div><div class="line">	if b == nil&#123;</div><div class="line">		return shim.Error(&quot;null&quot;)</div><div class="line">	&#125;</div><div class="line">	err = json.Unmarshal(b,&amp;data)</div><div class="line">	if err !=nil&#123;</div><div class="line">		return shim.Error(&quot;null&quot;)</div><div class="line">	&#125;</div><div class="line">	return shim.Success(getRetByte(0,&quot;&quot;,data))</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">func (a *QueryChainCode) putData(stub shim.ChaincodeStubInterface,data QueryData) peer.Response&#123;</div><div
